
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Flex</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('global-flex-bg.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2em;
            margin: 2em;
            border-radius: 1em;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(to right, #00FFFF, #8A2BE2, #FF00FF);
            -webkit-background-clip: text;
            color: transparent;
        }
        button {
            background: cyan;
            color: black;
            padding: 1em 2em;
            font-size: 1em;
            border: none;
            border-radius: 0.5em;
            margin-top: 1em;
        }
        input[type="email"] {
            padding: 0.75em;
            margin-top: 1em;
            width: 80%;
            max-width: 300px;
            border-radius: 0.5em;
            border: none;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { margin: 1em; padding: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GLOBAL FLEX</h1>
        <button>Explore Marketplace</button>
        <h2>About</h2>
        <p>Global Flex is a futuristic, crypto-driven marketplace. Secure. Quantum-Ready. Timeless.</p>
        <h2>Features</h2>
        <p>• Crypto-Only Checkout<br>• Next-Gen Security<br>• NFT Integration Coming Soon</p>
        <h2>Newsletter</h2>
        <p>Get notified when we launch:</p>
        <input type="email" placeholder="Your email">
        <p style="margin-top:2em;">© 2025 Global Flex. All rights reserved.</p>
    </div>
</body>
</html>
