
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Flex</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('global-flex-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }
    header {
      padding: 60px 20px 20px;
      background: rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #00ffff, #8a2be2, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .explore-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      color: #000;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    section {
      margin: 30px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .feature {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 0.9em;
    }
    .btc-spin {
      width: 100px;
      margin-top: 20px;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from {transform: rotateY(0deg);}
      to {transform: rotateY(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <h1>GLOBAL FLEX</h1>
    <button class="explore-btn">Explore Marketplace</button>
  </header>

  <img src="btc-spin.gif" alt="Spinning Bitcoin" class="btc-spin" />

  <section>
    <h2>About</h2>
    <p>Global Flex is a futuristic, crypto-driven marketplace. Secure. Quantum-Ready. Timeless.</p>
  </section>

  <section>
    <h2>Features</h2>
    <div class="feature">Crypto-Only Checkout</div>
    <div class="feature">Next-Gen Security</div>
    <div class="feature">NFT Integration Coming Soon</div>
  </section>

  <section>
    <h2>Newsletter</h2>
    <p>Get notified when we launch:</p>
    <input type="email" placeholder="Your email" style="padding:10px; width:80%; border:none; border-radius:6px;" />
  </section>

  <footer>
    &copy; 2025 Global Flex. All rights reserved.
  </footer>
</body>
</html>
